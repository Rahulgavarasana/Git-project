<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vibrant Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb);
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
    }

    .vibrant-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #1dd1a1;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .vibrant-button:hover {
      background: #10ac84;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to My Vibrant Page!</h1>
  <p>This is a simple HTML page with bright colors and a lively design.</p>
  <button class="vibrant-button">Click Me!</button>
</body>
</html>
